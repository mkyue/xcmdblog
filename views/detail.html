<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随笔手记</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/layui/css/layui.css">
	<link rel="stylesheet" href="/static/css/mian.css">
	<link rel="stylesheet" href="/static/editormd/css/editormd.css">
	<style>
		#blog_content_detail li {
			list-style:disc;
		}
	</style>
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="/">
						<img src="/static/images/logo.png" alt="" class="logo-img">
						<img src="/static/images/logo-text.png" alt="" class="logo-text">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
						<div class="layui-input-block blog-sebox">
							<i class="layui-icon layui-icon-search"></i>
							<input id="search_title" type="text" name="keyword" lay-verify="title" autocomplete="off"  class="layui-input">
						</div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
{{/*						<li class="layui-nav-item layui-this"><a href="/">首页</a></li>*/}}
					</ul>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
			<ul class="pop-nav" id="pop-nav">
				<li><a href="index.html">首页</a></li>
			</ul>
		</div>
		<div class="container-wrap">
			<div class="container container-message container-details">
					<div class="contar-wrap">
						<div class="item">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3><a href="details.html">{{.blog.title}}</a></h3>
								<h5>发布于：<span>{{.blog.post_date}}</span></h5>
								<div id="blog_content_detail" class="">
										<textarea style="display:none;" name="editormd-markdown-doc">{{.blog.content }}</textarea>
										
								</div>
								<div class="count layui-clear">
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
		<div class="footer">
				<p>
					<span>&copy; 2019</span>
					<span><a href="/" target="_blank"> base on beego</a></span>
					<span>67336525@qq.com</span>
				</p>
				<p><span>风凉稻香</span></p>
			</div>

		<div id="test-editormd" style=""></div>

		<script src="/static/layui/layui.js"></script>
		<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
	<script>
		layui.config({
		  base: '/static/js/' 
		}).use('blog');

	</script>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/editormd/lib/marked.min.js"></script>
	<script src="/static/editormd/lib/prettify.min.js"></script>
	<script src="/static/editormd/lib/raphael.min.js"></script>
	<script src="/static/editormd/lib/underscore.min.js"></script>
	<script src="/static/editormd/lib/sequence-diagram.min.js"></script>
	<script src="/static/editormd/lib/flowchart.min.js"></script>
	<script src="/static/editormd/lib/jquery.flowchart.min.js"></script>



	<script src="/static/editormd/editormd.js"></script>

	<script>
		editormd.markdownToHTML("blog_content_detail", {
			htmlDecode      : "style,script,iframe",  // you can filter tags decode
			emoji           : true,
			taskList        : true,
			tex             : true,  // 默认不解析
			flowChart       : true,  // 默认不解析
			sequenceDiagram : true,  // 默认不解析
			previewTheme : "dark",

		});
	</script>
</body>
</html>
